<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          a = "12 + 3 * 5";
      s = [];
      n = [];
      a1 = a.split(" ");
      a1.forEach((element) => {
        if (isNaN(element) == true) {
          s.push(element);
        } else {
          c1 = element;
          n.push(c1);
        }
      });
      console.log(s);
      console.log(n);
      num1 = n[0];
      for (i = 1; i <= n.length - 1; i++) {
        var num2 = n[i];
        var sum = eval(num1 + s[i - 1] + num2);
        num1 = sum;
        console.log(num1);
      }
    </script>
</body>
</html>
